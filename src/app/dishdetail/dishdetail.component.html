<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
     <div fxFlex *ngIf="dish">
      <md-card>
        <md-card-header>
          <md-card-title>
            <h3>{{dish.name | uppercase }}</h3>
          </md-card-title>
        </md-card-header>
       <img md-card-image src="{{dish.image}}" alt="{{dish.name}}">
        <md-card-content>
          <p>{{dish.description}}</p>
        </md-card-content>
        <md-card-actions>
          <button md-button>LIKE</button>
          <button md-button>SHARE</button>
        </md-card-actions>
      </md-card>
    </div>
   </div>

  <div fxFlex="40">
      <div fxFlex>
          <!-- <md-grid-list cols="1" rowHeight="200px">
            <h1>Comments</h1>
            <md-grid-tile *ngFor="let di of dish.comments">
              <md-grid-tile-footer>
                <h1 md-line>{{di.comment}}</h1>
                <h1 md-line>{{di.rating }}-Stars</h1> 
                <h1 md-line>--{{di.author}}{{di.date | date}}</h1>
              </md-grid-tile-footer>
            </md-grid-tile>
          </md-grid-list>
          </div> -->
          <md-card-header>
              <md-card-title>
                <h2>Comments</h2>
              </md-card-title>
          </md-card-header>
          <md-list-item *ngFor="let di of dish.comments">
              <p md-line> {{di.comment}} </p>
              <p md-line> {{di.rating}}--Starts</p>
              <p md-line> --{{di.author}} {{di.date | date}}</p>
          </md-list-item>
      </div>

  </div>
</div>
